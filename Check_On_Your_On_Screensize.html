<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Size Checker</title>
    <style>
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            animation: pulse 1s infinite;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.95);
        }

        #screenSizeOutput {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="checkScreenSizeBtn">Check Screen Size</button>
        <p id="screenSizeOutput"></p>
    </div>
    <script>
        document.getElementById('checkScreenSizeBtn').addEventListener('click', function() {
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;
            var output = "Screen Width: " + screenWidth + "px, Screen Height: " + screenHeight + "px";
            var outputElement = document.getElementById('screenSizeOutput');
            console.log("Screen Width: " + screenWidth + "px");
            console.log("Screen Height: " + screenHeight + "px");

            outputElement.textContent = output;
            outputElement.style.opacity = 0;  // Reset opacity for animation
            outputElement.style.animation = 'none';  // Reset animation
            outputElement.offsetHeight;  // Trigger reflow to restart animation
            outputElement.style.animation = 'fadeInUp 1s forwards';  // Restart animation
        });
    </script>
</body>
</html>
